<html>
    <head>
        <title>Employee Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name of the Employee :</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Contact No :</td>
                    <td><input type="number" placeholder="98********"></td>
                </tr>
                <tr>
                    <td>E-mail :</td>
                    <td><input type="email" placeholder="example@gmail.com"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Re-enter Password :</td>
                    <td><input type="password" placeholder="Re-enter Password"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio"  name="Gender">Female
                        <input type="radio" name="Gender">Other
                    </td>
                </tr>
                <tr>
                    <td>Date of Joining :</td>
                    <td><input type="date"></td>
                </tr>
                 <tr>
                    <td>Experience :</td>
                    <td>
                        <input type="radio" name="Experience">Fresher
                        <input type="radio" name="Experience">0-1
                        <input type="radio" name="Experience">1-3
                        <input type="radio" name="Experience">3-5
                        <input type="radio" name="Experience" >More than 5
                    </td>
                </tr>
                <tr>
                    <td>I agree to all the terms & conditions</td>
                    <td><input type="checkbox" ></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="&#128197">
                        <input type="reset">
                    </td>
                </tr>


            </table>
        </form>
    </body>

</html>
