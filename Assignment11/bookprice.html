<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Book price problem</h4>
    <script>
        const bookPrices = [567.50, 345.48, 767.45, 567.60, 600, 400, 230, 450, 350.50, 560.40, 800.56, 890.9];
        const prLess560=bookPrices.filter(price=>price<560);
        console.log("prLess560 =",prLess560);

        const prGrtrFirst600=bookPrices.find(price=>price>600);
        console.log("prGrtrFirst600 =",prGrtrFirst600);

        const prbtn500600=bookPrices.filter(price=>price>=500 && price<=600);
        console.log("prbtn500600 =",prbtn500600);
        
        const sumpr=bookPrices.reduce((sum,price)=>sum+price,0)
        console.log("sumpr =",sumpr);

        const sumOfPricesWithInitialValue = bookPrices.reduce((sum, price) => sum + price, 100);
        console.log("Sum of all prices with initial value of 100:", sumOfPricesWithInitialValue);


        const doubledPrices = bookPrices.map(price => price * 2);
        console.log("Doubled prices:", doubledPrices);


        const sumOfPricesLessThan500 = bookPrices.reduce((sum, price) => {
        if (price < 500) {
            return sum + price;
        }
        return sum;
        }, 0);
        console.log("Sum of prices less than 500:", sumOfPricesLessThan500);
    </script>
</body>
</html>
