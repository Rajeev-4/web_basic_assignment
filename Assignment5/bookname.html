<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Book name assignment</h4>
    <script>
            const bookNames = ['Learn Java', 'Basics of Python', 'Advanced Java Concepts', 'Web Basics', 'Easy Learning Python', 'Web Fundamentals', 'JAVA Fundamentals'];

            const webBk = bookNames.filter((book) => book.startsWith('Web'));
            console.log(webBk);


            const javaBk = bookNames.filter((book) => book.toLowerCase().includes('java'));
            console.log(javaBk);


            const newBkName = bookNames.map((book) => 'Neo-' + book);
            console.log(newBkName);


            const totalLn = bookNames.reduce((sum, book) => sum + book.length, 0);
            console.log(totalLn);
    </script>
</body>
</html>
